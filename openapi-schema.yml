openapi: 3.0.2
info:
  title: ''
  version: ''
paths:
  /snippets/:
    get:
      operationId: listSnippets
      description: 'This viewset automatically provides `list`, `create`, `retrieve`,

        `update` and `destroy` actions.


        Additionally we also provide an extra `highlight` action.'
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 123
                  next:
                    type: string
                    nullable: true
                    format: uri
                    example: http://api.example.org/accounts/?page=4
                  previous:
                    type: string
                    nullable: true
                    format: uri
                    example: http://api.example.org/accounts/?page=2
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Snippet'
          description: ''
      tags:
      - snippets
    post:
      operationId: createSnippet
      description: 'This viewset automatically provides `list`, `create`, `retrieve`,

        `update` and `destroy` actions.


        Additionally we also provide an extra `highlight` action.'
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Snippet'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Snippet'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Snippet'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Snippet'
          description: ''
      tags:
      - snippets
  /snippets/{id}/:
    get:
      operationId: retrieveSnippet
      description: 'This viewset automatically provides `list`, `create`, `retrieve`,

        `update` and `destroy` actions.


        Additionally we also provide an extra `highlight` action.'
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this snippet.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Snippet'
          description: ''
      tags:
      - snippets
    put:
      operationId: updateSnippet
      description: 'This viewset automatically provides `list`, `create`, `retrieve`,

        `update` and `destroy` actions.


        Additionally we also provide an extra `highlight` action.'
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this snippet.
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Snippet'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Snippet'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Snippet'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Snippet'
          description: ''
      tags:
      - snippets
    patch:
      operationId: partialUpdateSnippet
      description: 'This viewset automatically provides `list`, `create`, `retrieve`,

        `update` and `destroy` actions.


        Additionally we also provide an extra `highlight` action.'
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this snippet.
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Snippet'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Snippet'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Snippet'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Snippet'
          description: ''
      tags:
      - snippets
    delete:
      operationId: destroySnippet
      description: 'This viewset automatically provides `list`, `create`, `retrieve`,

        `update` and `destroy` actions.


        Additionally we also provide an extra `highlight` action.'
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this snippet.
        schema:
          type: string
      responses:
        '204':
          description: ''
      tags:
      - snippets
  /snippets/{id}/highlight/:
    get:
      operationId: highlightSnippet
      description: 'This viewset automatically provides `list`, `create`, `retrieve`,

        `update` and `destroy` actions.


        Additionally we also provide an extra `highlight` action.'
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this snippet.
        schema:
          type: string
      responses:
        '200':
          content:
            text/html:
              schema:
                $ref: '#/components/schemas/Snippet'
          description: ''
      tags:
      - snippets
  /users/:
    get:
      operationId: listUsers
      description: This viewset automatically provides `list` and `retrieve` actions.
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 123
                  next:
                    type: string
                    nullable: true
                    format: uri
                    example: http://api.example.org/accounts/?page=4
                  previous:
                    type: string
                    nullable: true
                    format: uri
                    example: http://api.example.org/accounts/?page=2
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
          description: ''
      tags:
      - users
  /users/{id}/:
    get:
      operationId: retrieveUser
      description: This viewset automatically provides `list` and `retrieve` actions.
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this user.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
      tags:
      - users
  /api-token-auth/:
    post:
      operationId: createAuthToken
      description: ''
      parameters: []
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AuthToken'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AuthToken'
          application/json:
            schema:
              $ref: '#/components/schemas/AuthToken'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthToken'
          description: ''
      tags:
      - api-token-auth
