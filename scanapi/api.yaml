api:
  base_url: ${BASE_URL}
  requests:
    - name: health
      method: get
      path: /health/
    - name: languages
      method: get
      path: /languages/
  endpoints:
    - namespace: devs
      path: /devs/
      requests:
        - name: list_all
          method: get
          vars:
            uuid: ${{responses.devs_list_all.json()[2]["uuid"]}}
            api_key: ${DEMO_KEY}
        - name: looking_for_new_opportunities
          method: get
          params:
            newOpportunities: true
        - name: not_looking_for_new_opportunities
          method: get
          params:
            newOpportunities: false
        - name: new
          method: post
          headers:
            x-api-key: ${api_key}
          body:
            uuid: ${{uuid.uuid4().hex}}
            name: Tarik
            yearsOfExperience: 2
            languages:
              - ruby
                go
            newOpportunities: false
        - name: details_not_found
          path: 129e8cb2-d19c-51ad-9921-cea329bed7fa
          method: get
      endpoints:
        - namespace: details
          path: ${uuid}
          requests:
            - name: get
              method: get
            - name: delete
              method: delete
              headers:
                x-api-key: ${api_key}
            - name: languages
              path: languages
              method: get
